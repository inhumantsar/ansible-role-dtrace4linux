---
# defaults file for dummy-role
dtrace_version: 20160613
dtrace_url: "ftp://crispeditor.co.uk/pub/release/website/dtrace/dtrace-{{ dtrace_version }}.tar.bz2"
dtrace_deps:
  RedHat: &RHEL
    - binutils-devel
    - bison
    - bzip2
    - crash
    - elfutils-devel
    - elfutils-libelf-devel
    - flex
    - gcc
    - glibc-devel
    - glibc-devel.i686
    - kernel-devel
    - libdwarf
    - libdwarf-devel
    - libdwarf-static
    - libgcc.i686
    - make
    - perl
    - zlib-devel
  CentOS: *RHEL
  Fedora: *RHEL
  Debian: &DEBIAN
    - binutils-dev
    - bison
    - bzip2
    - elfutils
    - flex
    - libc-dev
    - libc6-dev
    - libc6-dev-i386
    - libdwarf-dev
    - libelf-dev
    - libiberty-dev
    - linux-libc-dev
    - make
    - zlib1g-dev
    - g++-multilib
  Ubuntu: *DEBIAN
  "Arch Linux":
    - bison
    - flex
    - gdb
    - libelf
    - linux
    - linux-headers
    - make
    - net-tools
    - openssh
    - rsync
    - strace
    - systemd
